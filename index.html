<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <TITLE>Pathfinding Flavio e Olavio </TITLE>
</head>

<body>
  <div class="container">
    <header class="row">
      <h2> Flavio e Olavio - Pathfinding no Bairro Sarandi - Porto Alegre/RS </h2>
    </header>
    <div class="row">
      <div id="map" role="main" class="col-md-8">
      </div>
      <aside role="complementary" class="col-md-4">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Ponto origem</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Número de 0 à 43">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">  Ponto destino</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Número de 0 à 43">
          </div>
        </form>
        <div id="form"><button onclick="initMap()" id ="send" type="button" class="btn btn-raised btn-primary btn-block ripple-effect" >Calcula rota</button>
        </br>
        <!-- <label for="formGroupExampleInput3">Rota danificada</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder=""> -->
        </div>
      </aside>
    </div>
  </div>

  <script src="js/script.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIXYzYtSgWxddk7Rv7vWmVGv2hPHMDe3c&callback=initMap"></script>
</body>
</html>

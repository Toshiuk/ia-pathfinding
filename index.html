<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Pathfinding Flávio e Olavio </title>
</head>

<body onload="initBodyMap()" class="bd">
  <div class="container">
    <header class="row">
      <h1> Flávio e Olavio - Pathfinding no Bairro Sarandi - Porto Alegre/RS </h1>
    </header>
    <div class="row">
      <div id="map" role="main" class="col-md-8">
      </div>
      <aside role="complementary" class="col-md-4">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Ponto origem</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Número de 0 à 43">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">  Ponto destino</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Número de 0 à 43">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput3">Rota danificada</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Se quiser, RETIRE um ponto do caminho"></br>
          </div>
          <div id ="button"class="form-group">
            <button onclick="initMap()" id ="send" type="button" class="button" >Calcular a melhor rota</button>
          </div></br>
        </form>
        <div id="lista" class="form-group">
          <ul id="cam">
            <li>...</li>
          </ul>
        </div>
      </aside>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIXYzYtSgWxddk7Rv7vWmVGv2hPHMDe3c"></script>
</body>
</html>
